

 
<table class="table table-dark table-striped" ng-if="peoples.length>0">
    <thead class="thead-dark">
    <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Jop</th>
    <th>Location</th>
    <th ng-hide="uname==null">Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="people in peoples" >
    
    <td>{{people.name}}</td>
    <td>{{people.phone}}</td>
    <td>{{people.jop}}</td>
    <td>{{people.location}}</td>
    <td ng-hide="uname==null">
    <a ui-sref="edit({id:people._id})"  class="btn btn-default">Edit</a>   
    <a href="#" ng-click="deletePeople(people._id)" class="btn btn-danger">Delete</a>
    </td>
    </tr>
   </table>
   <div ng-if="peoples.length==0">
    There is no data, <a ui-sref="create"  class="btn btn-default">Create</a>
   </div>
