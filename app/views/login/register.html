
<hr>
<form name="userForm" ng-submit="dologin(loginData);" class="form-horizontal">
 <div class="form-group">
 <label class="col-md-1">Username</label>
 <div class="col-md-4">
 <input type="text" name="name" ng-model="loginData.U_name" ng-required="true" class="form-control"/>
 <p ng-show="userForm.U_name.$error.required && (userForm.$submitted || userForm.U_name.$dirty)" class="text-danger">Please Enter Username</p>
 </div>
 </div>
 <div class="form-group">
 <label class="col-md-1">Password</label>
 <div class="col-md-4">
 <input type="password" name="pwd" ng-model="loginData.U_pwd" ng-required="true" class="form-control"/>
 <p ng-show="userForm.U_pwd.$error.required && (userForm.$submitted || userForm.U_pwd.$dirty)" class="text-danger">Please Enter Password</p>
 </div>
 </div>
 
 <div class="form-group">
 <div class="col-md-offset-2 col-md-10">
 <input type="submit" value="register" class="btn btn-primary" />
 <a ui-sref="peoples" class="btn btn-warning">Cancel</a>
 </div>
 </div>
</form>

<br>

<div class="jumbotron text-center" ng-show="loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>

<br>

<div class="row show-hide-message" ng-show="successMsg">
    <div class="alert alert-success">{{successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="errorMsg">
    <div class="alert alert-danger">{{errorMsg}}</div>
</div>
